stages:
    - development
    - install
    - deploy

.check the development:
    image: node
    stage: development
    script:
    - npm ci

check the install using using yarn:
    image: node
    stage: install
    script:
        - yarn cache clean
        - yarn add universal-cookie
        - yarn install
        - yarn build
    artifacts:
        paths:
            - build

deploy_to_s3:
    stage: deploy
    rules :
        - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
    image:
        name: amazon/aws-cli:2.13.1
        entrypoint: [""]
    script:
        - aws s3 sync build s3://$AWS_S3_BUCKET --delete



